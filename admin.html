<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Device</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    
    <main>
        <h2>Add New Device</h2>
        <form id="deviceUploadForm" enctype="multipart/form-data">
            <input type="text" placeholder="Device Name" required>
            <textarea placeholder="Device Description" required></textarea>
            <select required>
                <option value="">Select Category</option>
                <option value="computers">Computers</option>
                <option value="smartphones">Smartphones</option>
                <option value="accessories">Accessories</option>
            </select>
            <input type="number" placeholder="Price" required>
            <input type="number" placeholder="Stock Quantity" required>
            <input type="file" accept="image/*" required>
            <button type="submit">Add Device</button>
        </form>
    </main>
</body>
</html>
